<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="../styles/styles.css" type="text/css">
</head>
    
<body>
    <div class="wrapper">
        <h2 class="topLeftHeader">
            rabbit_hole
        </h2>
        <h1 class="mainHeader">
            settings
        </h1>
        <div id="clearOverlay">
            <div class="buttonContainer" id="clearConfirmContainer">
                <p id="warningText">are you sure you wanna do that?</p>
                <button id="yesClear">
                    <p class="buttonText">
                        yeah
                    </p>
                </button>
                <button id="noClear">
                    <p class="buttonText">
                        nah
                    </p>
                </button>
            </div>
        </div>
        <div class="buttonsWrapper" id="centerButtonsWrapper">
            <div class="buttonContainer" id="clearContainer">
                <button id="clearButton">
                    <p class="buttonText">
                        clear history
                    </p>
                </button>
            </div>
        </div>
        <a href="./popup.html">
            <div id="homeDiv" class="clickableDiv">
                <img id="holeIcon" src="../../images/hole_1f573.png">
            </div>
        </a>
        <a href="./trees.html">
            <div id="treesDiv" class="clickableDiv">
                <img id="treeIcon" src="../../images/branch.png">
            </div>
        </a>
        <div id="settingsDiv" class="clickableDiv currentTab">
            <img id="settingsIcon" src="../../images/gear_2699.png">
        </div>
    </div>
    <script type="module" src="/../../node_modules/chrome-extension-async/chrome-extension-async.js" defer></script>
    <script type="module" src="../scripts/Tree.js" defer></script>
    <script type="module" src="../scripts/settings.js" defer></script>
</body>
</html>
